<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="order-form">
      <div id="beverages-container">
          <fieldset class="beverage">
              <button type="button" class="remove-button" disabled>×</button>
              <h4 class="beverage-count">Напиток №1</h4>
              <label class="field">
                  <span class="label-text">Я буду</span>
                  <select class="drink-type">
                      <option value="Эспрессо">Эспрессо</option>
                      <option value="Капучино" selected>Капучино</option>
                      <option value="Какао">Какао</option>
                  </select>
              </label>
              <div class="field">
                  <span class="checkbox-label">Сделайте напиток на</span>
                  <label class="checkbox-field">
                      <input type="radio" name="milk1" value="обычное" checked />
                      <span>обычном молоке</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="radio" name="milk1" value="обезжиренном" />
                      <span>обезжиренном молоке</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="radio" name="milk1" value="соевом" />
                      <span>соевом молоке</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="radio" name="milk1" value="кокосовом" />
                      <span>кокосовом молоке</span>
                  </label>
              </div>
              <div class="field">
                  <span class="checkbox-label">Добавьте к напитку:</span>
                  <label class="checkbox-field">
                      <input type="checkbox" name="options1" value="взбитые сливки" />
                      <span>взбитых сливок</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="checkbox" name="options1" value="зефирки" />
                      <span>зефирок</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="checkbox" name="options1" value="шоколад" />
                      <span>шоколад</span>
                  </label>
                  <label class="checkbox-field">
                      <input type="checkbox" name="options1" value="корица" />
                      <span>корицу</span>
                  </label>
              </div>
              <div class="field">
                  <label>
                      <span class="label-text">И еще вот что</span>
                      <textarea class="user-comment"></textarea>
                  </label>
                  <div class="user-text-display"></div>
              </div>
          </fieldset>
      </div>
      <div>
          <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
          <button type="submit" class="submit-button">Готово</button>
      </div>
  </form>

  <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
          <button class="modal-close">×</button>
          <div class="modal-title" id="modal-text"></div>
          <div id="order-details">
              <table>
                  <thead>
                  <tr>
                      <th>Напиток</th>
                      <th>Молоко</th>
                      <th>Дополнительно</th>
                      <th>Пожелания</th>
                  </tr>
                  </thead>
                  <tbody id="order-table-body">
                      
                  </tbody>
              </table>
              <div class="time-selection">
                  <label>Выберите время заказа:
                      <input type="time" id="order-time" required>
                  </label>
              </div>
              <button type="button" class="submit-order-btn">Оформить</button>
          </div>
      </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
